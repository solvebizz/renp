<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .renp { font-size: 32px; }
    .tagline { font-size: 12px; }
